<!DOCTYPE html>
<html xmlns:th="http://www.thymelesf.org">
<head>
    <title>Список транзакций</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="/static/images/logo.png"/>
    <link rel="stylesheet" href="/static/styles/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
</head>
<body>
<div th:replace="~{header :: header}"/>
<div class="container">
  <h1>Список транзакций</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Дата создания</th>
            <th>Отправитель</th>
            <th>Получатель</th>
            <th>Местоположение</th>
            <th>Тип транзакции</th>
            <th>Сумма транзакции</th>
            <th>Комиссия по транзакции</th>
            <th>Статус транзакции</th>
            <th>Статус проверки</th>
            <th/>
        </tr>
        </thead>
        <tbody th:each ="el : ${transactions}" class="alert">
        <tr>
            <td id="date" th:text="${el.dadd}"></td>
            <td th:text="${#strings.substring(el.clid_send,0,5)}"></td>
            <td th:text="${#strings.substring(el.clid_recip,0,5)}"></td>
            <td th:text="${el.region}"></td>
            <td th:text="${el.type}"></td>
            <td th:text="${el.sum}"></td>
            <td th:text="${el.commission}"></td>
            <td th:text="${el.status}"></td>
            <td th:text="${el.status_check}"></td>
            <td><a th:href="'/bank/transaction/'+${el.id}">Проверка</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
