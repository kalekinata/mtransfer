<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Авторизация клиента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="../static/images/logo.png"/>
    <link rel="stylesheet" href="../static/styles/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="image">
        <img src="../static/images/logo.png" alt="logo" />
      </div>
      <form action="/login" method="post">
        <p th:text="${error}"></p>
        <div >
          <label>Логин пользователя</label>
          <input class="form-control" type="text" name="username" th:value="${username}" placeholder="Введите логин" />
          <span th:style="${styleUsername}" th:text="${errorUsername}"></span><br>
        </div>
        <div class="password">
          <label>Пароль пользователя</label>
          <input class="form-control" id="password-input" type="password" name="password" placeholder="Введите пароль" />
          <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
          <span th:style="${stylePassword}" th:text="${errorPassword}"></span><br>
        </div>
        <button type="submit">Вход</button>
        <script type="text/javascript">
          function show_hide_password(target){
            var input = document.getElementById('password-input');
            if (input.getAttribute('type') == 'password') {
              target.classList.add('view');
              input.setAttribute('type', 'text');
            } else {
              target.classList.remove('view');
              input.setAttribute('type', 'password');
            }
            return false;
          }
        </script>
      </form>
    </div>
  </body>
