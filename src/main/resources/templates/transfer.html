<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание заявки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcuticon" href="/static/images/logo.png"/>
    <link rel="stylesheet" href="/static/styles/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<script type="text/javascript" src="/static/scripts/script_location.js"></script>
<div th:replace="~{header :: header}"/>
    <div class="container" id="container-transfer">
        <h1>Заявка на перевод денежных средств</h1>
        <div class="msg" th:style="${styleMsg}">
            <p class="msg-success" th:text="${msg}">Заявка создана успешно</p>
        </div>
        <form action="/transfer" method="post">
            <div class="userdata">
                <input type="text" name="surname" th:value="${surname}" placeholder="Введите фамилию получателя" class="form-control left-input" required>
                <input type="text" name="name" th:value="${name}" placeholder="Введите имя получателя" class="form-control" required>
                <input type="text" name="patronymic" th:value="${patronymic}" placeholder="Введите отчество получателя" class="form-control" required>
            </div>
            <div class="block-data">
                <div class="userinfo">
                    <label>Карта</label>
                    <input type="text" name="acc" th:value="${acc}" placeholder="Введите номер карты получателя" class="form-control" required>
                    <span th:style="${styleCard}" th:text="${errorCard}"></span>
                </div>
                <div class="userinfo left">
                    <label>БИК</label>
                    <input type="text" name="bic" th:value="${bic}" placeholder="Введите БИК" class="form-control" required>
                    <span th:style="${styleBIC}" th:text="${errorBIC}"></span>
                </div>
            </div>
            <div class="block-data">
                <div class="userinfo">
                    <label>Регион</label>
                    <input type="text" name="region" th:value="${region}" placeholder="Введите регион отправки" class="form-control">
                </div>
                <div class="userinfo left">
                    <label>Страна</label>
                    <input type="text" name="country" th:value="${country}" placeholder="Введите страну отправки" class="form-control">
                </div>
            </div>
            <div class="userinfo">
                <label>Сумма транзакции</label>
                <input type="text" name="sum" th:value="${sum}" placeholder="Введите сумму перевода" class="form-control" required>
                <span th:style="${styleSum}" th:text="${errorSum}"></span>
            </div>
            <button type="submit">Создать заявку</button>
        </form>
    </div>
</body>
</html>
