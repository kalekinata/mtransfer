<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="shortcut icon" th:href="@{/static/images/logo.png}"/>
    <link rel="stylesheet" href="../static/styles/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div id="logo">
            <img src="/static/images/logo.png" alt="logo" />
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Главная страница</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link" href="/user/transaction">Заявки</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link" href="/user/transfer">Создание заявки</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('BANK')">
                    <a class="nav-link" href="/bank/useradd">Создание клиента</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('BANK')">
                    <a class="nav-link" href="/bank/transaction">Список заявок</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('BANK')">
                    <a class="nav-link" href="/bank/users">Список клиентов</a>
                </li>
            </ul>
        </div>
        <form class="buttonSgnt" action="/signout" method="post">
            <button class="signout" type="submit">Выйти</button>
        </form>
    </div>
</nav>
</body>
</html>
