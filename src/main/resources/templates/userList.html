<!DOCTYPE html>
<html xmlns:th="http://www.thymelesf.org">
<head>
    <title>Список клиентов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="/static/images/logo.png"/>
    <link rel="stylesheet" href="/static/styles/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
</head>
<body>
<div th:replace="~{header :: header}"/>
<div class="container">
    <h1>Список клиентов</h1>
    <table class="table">
        <thead>
        <tr>
            <th>№</th>
            <th>Дата создания</th>
            <th>Логин</th>
            <th>Клиент</th>
            <th>Регион</th>
            <th>Эл. почта</th>
            <th>Кол-во транзакций</th>
            <th/>
        </tr>
        </thead>
        <tbody th:each ="ul : ${userList}" class="alert">
        <tr>
            <td th:text="${#strings.substring(ul.id,0,5)}"></td>
            <td th:text="${ul.dadd}"></td>
            <td th:text="${ul.username}"></td>
            <td class="name">
                <a th:href="'/bank/users/'+${ul.id}">
                    <p th:text="${ul.name}+' '+${ul.patronymic}+' '+${ul.surname}"/>
                </a>
            </td>
            <td th:text="${ul.value}"></td>
            <td th:text="${ul.email}"></td>
            <td th:text="${ul.transactions}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
